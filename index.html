<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yong's Portpolio</title>
    <meta name="description" content="프론트엔드 개발자가 되고 싶은 용희의 포트폴리오">
    <meta name="author" content="정용희">
    <link rel="icon" type="image/png" href="images/favicon2.png">
    <script src="https://kit.fontawesome.com/0c34da539c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

</head>
<body>
    <!-- Navbar -->
    <nav id="navbar">
        <div class="navbar__logo">
            <img class="memoji" src="./images/yonghee.png" alt="memoji">
            <a class="logo" href="#">Yong Hee</a>
        </div>
        <ul class="navbar__menu">
            <li class="navbar__menu__item">Home</li>
            <li class="navbar__menu__item">About</li>
            <li class="navbar__menu__item">Skills</li>
            <li class="navbar__menu__item">My work</li>
            <li class="navbar__menu__item">Testimonial</li>
            <li class="navbar__menu__item">Contact</li>

    </nav>
    <!-- Home -->
    <section class="home">
        <img src="./images/yonghee.png" alt="Yong's memoji" class="home__avatar">
        <h1 class="home__title">Hello, <br>I'm Dream Coder</h1>
        <h2 class="home__description">끊임없이 노력하는 개발자가 되겠습니다.</h2>
        <button class="home__contact">Contact Me</button>
    </section>
    <!-- About -->
    <section id="about"></section>
    <section id="skills"></section>
    <!-- Skils -->
    <section id="work"></section>
    <!-- Testimonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>
